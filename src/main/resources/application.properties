server.port=8080

# OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ---------------------------------------------------------------
# Gemini / Vertex AI configuration
# Replace these values with your own Google Cloud project details
# ---------------------------------------------------------------
gemini.project-id=YOUR_GOOGLE_CLOUD_PROJECT_ID
gemini.location=us-central1
gemini.model=gemini-1.5-pro

# URL of this app (used to execute REST calls after Gemini decides what to call)
gemini.api-base-url=http://localhost:8080

# URL of the OpenAPI spec â€” loaded at startup to generate Gemini functions
gemini.spec-url=http://localhost:8080/v3/api-docs
